<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Blog Card Grid</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&family=Playfair+Display+SC:wght@900&family=Playfair+Display:ital,wght@0,800;1,800&family=Manrope:wght@800&display=swap" rel="stylesheet"><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="static/css/style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{{url_for('get_all_posts')}}">Quiz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link px-lg-3 py-3 py-lg-4" href="{{url_for('get_all_posts')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link px-lg-3 py-3 py-lg-4"
                    href="{{ url_for('about') }}"
                    >About</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link px-lg-3 py-3 py-lg-4"
                    href="{{ url_for('contact') }}"
                    >Contact</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link px-lg-3 py-3 py-lg-4"
                    href="{{ url_for('logout') }}"
                    >Log Out</a
                  >
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">

  <div class="row">


    <!-- Card-->
    {%for jj in cat%}
    <div class="col-md-4">
    <div class="card border-0">
      <div class="position-relative text-white">

        <div class="card-img-overlay three"><span class="badge badge-light text-uppercase">Quiz</span></div>

        <div class="--card-smooth-caption">
          <div class="d-flex justify-content-between align-items-center">
            <div class="mr-auto">
              <h5 class="card-title text-white">{{jj}}</h5>
              <h6 class="card-subtitle text-white">Upgrade your Knowledge</h6>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <p class="card-text">A quiz is a structured and interactive form of assessment or game that challenges individuals on their knowledge, skills, or expertise in various subjects</p>
      </div>

      <div class="card-footer">
        <div class="media align-items-center">
          <div class="media-body"><a class="card-link text-primary read-more" href="{{url_for('questions',j = jj)}}">Lets Solve it!</a></div>
          <div class="footerright">
          </div>
        </div>
    
      </div>

    </div>
  </div>
    {%endfor%}
  </div>
</div>
   
    

<footer class="footer">


</footer>

  <script src='https://kit.fontawesome.com/9bbcab95c6.js'></script>
</body>
</html>
