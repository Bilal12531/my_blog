<!DOCTYPE html>
<html>
<head>
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        /* Custom CSS styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        .quiz-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .quiz-question {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Style the custom radio button label */
        .custom-radio-label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
        }

        /* Style the custom radio button circle */
        .custom-radio-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #007bff;
            margin-right: 10px;
            position: relative;
        }

        /* Style the inner circle when selected */
        .custom-radio-circle-inner {
            width: 12px;
            height: 12px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        /* Style the custom radio button text */
        .custom-radio-text {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d1d1;
            border-radius: 5px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect to the text */
        .custom-radio-label:hover .custom-radio-text {
            background-color: #aed0f1;
        }
        /* Style the radio buttons */
.color-radio {
    display: none; /* Hide the actual radio buttons */
}

/* Style the labels to look like buttons */
.radio-label {
    display: inline-block;
    padding: 10px 20px;
    margin: 5px;
    cursor: pointer;
    border: 2px solid #ccc;
    border-radius: 5px;
}

/* Style the labels when the radio button is checked */
.color-radio:checked + .radio-label {
    background-color: #ff6600; /* Change this to the desired color */
    color: white;
    border-color: #ff6600;
}
/* Style the custom radio button circle when clicked */
.custom-radio-circle.clicked {
    border: 2px solid #ff6600; /* Change this to the desired color */
}

/* Style the inner circle when clicked */
.custom-radio-circle.clicked .custom-radio-circle-inner {
    background-color: #ff6600; /* Change this to the desired color */
}
.color-radio:checked + .custom-radio-label .custom-radio-circle-inner {
    background-color: #ff6600;}

    </style>
</head>
<body>


    <div class="container quiz-container">
        <h1>Quiz</h1>
        <form method="POST" action="{{url_for('submit')}}">
            <p class="quiz-question">{{ q['question'] }}</p>
            <div class="list-group">
                <ul style="list-style-type: none;">
                    {% for i in q['options'] %}
                        <li>
                            <label class="custom-radio-label">
                                <div class="custom-radio-circle">
                                    <div class="custom-radio-circle-inner"></div>
                                </div>
                                <span class="custom-radio-text">{{ i }}</span>
                                <input type="radio" name="{{ q['question'] }}" value="{{i}}" style="display: none;" class="color-radio" value="red">
                            </label>
                        </li>
                    {% endfor %}
                </ul>
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
 <script>
    // JavaScript to handle radio button click and background color change
    var customRadioLabels = document.querySelectorAll('.custom-radio-label');
    
    customRadioLabels.forEach(function(label) {
        label.addEventListener('click', function() {
            // Remove 'active' class from all labels
            customRadioLabels.forEach(function(item) {
                item.classList.remove('active');
                item.querySelector('.custom-radio-circle').classList.remove('clicked');
            });
    
            // Add 'active' class to the selected label
            label.classList.add('active');
    
            // Toggle the color of the custom radio button circle when clicked
            var circle = label.querySelector('.custom-radio-circle');
            circle.classList.add('clicked');
        });
    });
    
</script>
    
<script>
var customRadioLabels = document.querySelectorAll('.custom-radio-label');

    customRadioLabels.forEach(function(label) {
        label.addEventListener('click', function() {
            // Remove 'active' class from all labels
            customRadioLabels.forEach(function(item) {
                item.classList.remove('active');
            });
    
            // Add 'active' class to the selected label
            label.classList.add('active');
        });
    });</script>
</body>
</html>
